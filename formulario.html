<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="smoothie.png">
    <title>Formularios</title>
</head>
<body background="cream.png">
    
    <h1>formulario de solicitud de empleo</h1>

    <form>
        <label for="Nombre">Nombre</label><br>
        <input type="text" id="Nombre"  placeholder="Escriba su nombre">
        <br>
        <label for="Segundo nombre">Segundo nombre</label><br>
        <input type="text" id="Segundo nombre"  placeholder="Escriba su segundo nombre">
        <br>
        <label for="Apellidos">Apellidos</label><br>
        <input type="text" id="Apellidos" placeholder="Escriba su apellidos">
        <br>
        <label for="Fecha">Fecha</label><br>
        <input type="date">
        <br>
        <label for="Direccion actual">Direccion actual</label><br>
        <input type="text" id="Direccion actual" placeholder="Escribe tu direccion actual">
        <br>
        <label for="Número">Número</label><br>
        <input type="text" id="Número" placeholder="Escribe tu numero de residencia">
        <br>
        <label for="Calle">Calle</label><br>
        <input type="text" id="Calle" placeholder="Escribe tu numero de calle">
        <br>
        <label for="Ciudad">Cuidad</label><br>
        <input type="text" id="Cuidad" placeholder="Escribe tu ciudad actual">
        <br>
        <label for="Tiempo de residencia">Tiempo de residencia</label><br>
        <input type="text" id="Tiempo de residencia" placeholder="Escribe tu tiempo de residencia">
        <br>
        <label for="Numero de seguridad social"> Numero de seguridad social</label><br>
        <input type="text" id="Numero de seguridad social" placeholder="Escribe tu numero de seguridad social">
        <br>
        <label for="Telefono">Telefono</label><br>
        <input type="text" id="Telefono" placeholder="Escribe tu telefono">
        <br>
        <label for="Edad">Edad</label><br>
        <input type="text" id="Edad" placeholder="Escribe tu edad">
        <br>
        <label for="Puesto que se solicita">Puesto que se solicita</label><br>
        <input type="text" id="Puesto que se solicita" placeholder="Escribe el puesto solicitas">
        <br>
        <label for="Salario deseado">Salario deseado</label><br>
        <input type="text" id="Salario deseado" placeholder="Escribe tu salario deseado">
        <br>
        <label for="Dias disponibles a trabajar">Dias disponibles a trabajar</label>
        <br><select name="menu">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Miercoles</option>
            <option>Jueves</option>
            <option>Sabado</option>
            <option>Domingo</option>
            <option>Sin preferencia</option>
          </select><br>
        <br>
        <label for="Horas disponibles para trabajar">Horas disponibles para trabajar</label><br>
        <input type="text" id="Horas disponibles para trabajar" placeholder="Horas disponibles para trabajar">
        <br>
        <label for="¿Puede trabajar en horario nocturno?">¿Puede trabajar en horario nocturno?</label><br>
        <select name="menu">
            <option>Sí</option>
            <option>No</option>
          </select><br>
        <br>
        <label for="Empleo deseado:">Empleo deseado:</label><br>
        <select name="menu">
            <option>Tiempo completo solamente</option>
            <option>Tiempo parcial solamente</option>
            <option>Tiempo completo o parcial</option>
          </select><br>
        <br>
        <label for="¿Cuando esta disponible para comenzar a trabajar?">¿Cuando esta disponible para comenzar a trabajar?</label><br>
        <input type="text" id="¿Cuando esta disponible para comenzar a trabajar?" placeholder="Escribe, ¿Cuando esta disponible para comenzar a trabajar?">
        <br>
    </form>

</body>
</html>
